apiVersion: tekton.dev/v1
metadata:
  name: pipepline1
kind: Pipeline
spec:
  params:
    - name: name
      default: ["output1", "output2"]
  tasks:
    - name: pipepline-task1
      params:
        - name: age
          value: output0   
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/yogananth-subramanian/testrepo
          - name: revision
            value: main
          - name: pathInRepo
            value: integration-tests/test-task-result.yaml
      matrix:
        params:
          - name: name
            value: $(params.name[*])
    - name: pipepline-task2
      params:
        - name: age
          value: output0     
      runAfter:
        - pipepline-task1   
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/yogananth-subramanian/testrepo
          - name: revision
            value: main
          - name: pathInRepo
            value: integration-tests/test-task-result.yaml
      matrix:
        params:
        - name: name
          value: $(tasks.pipepline-task1.results.TEST_TASK_OUTPUT[*])
    - name: pipepline-task3
      params:
        - name: age
          value: output0       
        - name: name
          value: $(tasks.pipepline-task2.results.TEST_TASK_OUTPUT[*])
          type: string
      runAfter:
        - pipepline-task2   
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/yogananth-subramanian/testrepo
          - name: revision
            value: main
          - name: pathInRepo
            value: integration-tests/test-task-result.yaml                                          
        

 

            

